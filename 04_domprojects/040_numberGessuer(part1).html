<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Number Guessor</title>
</head>
<body>
    <div class="container">
        <h1>Number Guessor</h1>
        <div id="game">
            <p>Guess a number between <span class="min-um">1</span>and <span class="max-um">10</span></p>
            <input type="number" id="guess-input" placeholder="Enter your guess...">
            <input type="submit" value="Submit" id="guess-value">
            <p class="message"></p>
        </div>
    </div>
</body>
</html>
