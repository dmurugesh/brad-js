<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> I'm alive! </title>

</head>

<body>
    <h1>Event Handler</h1>
    <script>
        var tick = true;
        function ticker() {
            if (tick) {
                console.log("Tick");
                tick = false;
            } else {
                console.log("Tock");
                tick = true;
            }
        }
    
        setInterval(ticker, 1000);

        var t = setInterval(ticker, 1000);
        clearInterval(t);
        console.log(clearInterval);
    </script>

</body>

</html>
